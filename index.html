<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lukas Kalkhoran | Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
</head>
<body>
    <header>
        <div class="container" id="app">
            <div class="row" id="hero">
                <div class="card shadow" style="width:30rem;">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="assets/img/me.png" alt="A picture of Lukas Kalkhoran" class="rounded-circle">
                        </div>
                        <h1>{{ $t("herotitle") }}</h1>
                        <p>{{ $t("heroDescription") }}</p>
                        <p class="lang mb-0"><a href="#" @click="changeLocale('en')">EN</a> / <a href="#" @click="changeLocale('da')">DA</a></p>
                    </div>
                    <div class="card-body d-flex" id="links">
                        <a href="portfolio.pdf" class="card-link font-weight-bold text-light">{{ $t("resume") }}</a>
                        <a href="/projects.html" class="card-link font-weight-bold text-light"> {{ $t("projects") }} </a>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script>

    // Add translated locale messages
    const messages = {
        en: {
            herotitle: 'Lukas Kalkhoran',
            heroDescription: 'Let’s build the future of the web together!',
            resume: 'Résumé',
            projects: 'Projects'
        },
        da: {
            herotitle: 'Lukas Kalkhoran',
            heroDescription: 'Lad os bygge fremtidens internet sammen!',
            resume: 'Résumé',
            projects: 'Projekter'
        }
    }

    // Create VueI18n instance with options
    const i18n = new VueI18n({
        locale: 'en', // set locale
        messages, // set locale messages
    })

    new Vue({ 
        i18n,
        methods: {
            changeLocale(locale) {
                i18n.locale = locale;
            }
        }
         }).$mount('#app')
    </script>
</body>
</html>
